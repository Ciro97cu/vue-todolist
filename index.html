<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--***** link font awesome *****-->
    <script src="https://kit.fontawesome.com/1f72ff4464.js" crossorigin="anonymous"></script>
    <!--***** link montserrat *****-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--***** bootstrap css only *****-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--***** link my css files *****-->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>

    <div id="app" class="container pt-5">
        <div class="row bg-primary justify-content-center p-3">
            <h1 class="col-auto">To Do List</h1>
        </div>
        <div class="row">
            <ul class="no_bullet">
                <li v-for="(item, index) in toDo" class="p-3" v-if="!arrayDoneTask.includes(index)">
                    <i class="fa-solid fa-circle-xmark me-2 pointer_on" @click="removeToDo(index)"></i>
                    <span :class="lineTrought(index)">{{item.text}}</span>
                    <span class="ps-5">{{item.done}}</span>
                </li>
            </ul>
        </div>
        <div class="row justify-content-center column_gap">
            <input v-model="newToDo" @keyup.enter="addTask" class="col-auto" type="text"
                placeholder="Inserisci una cosa da fare">
            <button @click="addTask" class="col-auto">Aggiungi</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--***** link script *****-->
    <script src="javascript/script.js"></script>
</body>

</html>
